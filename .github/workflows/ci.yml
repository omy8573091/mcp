name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -e .[dev]
          pip install pytest-cov bandit pip-audit
          sudo apt-get update && sudo apt-get install -y postgresql-client
          docker run -d --name pg -e POSTGRES_PASSWORD=postgres -e POSTGRES_DB=mcp -p 5432:5432 pgvector/pgvector:pg16
          docker run -d --name redis -p 6379:6379 redis:7-alpine

      - name: Lint (ruff)
        run: ruff check .

      - name: Type check (mypy)
        run: mypy src

      - name: Tests (pytest + coverage)
        run: pytest -q --cov=src --cov-report=xml --cov-report=term

      - name: Alembic drift check
        env:
          DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/mcp
        run: |
          pip install alembic psycopg[binary]
          alembic upgrade head
          # regenerate to see if new changes are detected (should be no-op)
          alembic revision --autogenerate -m "drift-check" || true
          test ! -d migrations/versions || test -z "$(git status --porcelain migrations/versions | grep drift-check || true)"

      - name: k6 smoke (rag)
        uses: grafana/k6-action@v0.3.1
        with:
          filename: scripts/k6-rag.js
        env:
          BASE_URL: http://localhost:8000

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Security scan (bandit)
        run: bandit -q -r src || true

      - name: Dependency audit (pip-audit)
        run: pip-audit -r <(pip freeze) || true

